<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Alert System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e91e63, #f06292);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #fff;
      color: #e91e63;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f8bbd0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Safety Alert System</h2>
    <p>Smart Women Safety Monitoring & Alert Platform</p>
    <input type="text" id="username" placeholder="Enter Username" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:yellow;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Invalid login! Try admin / 1234";
      }
    }
  </script>
</body>
</html>
